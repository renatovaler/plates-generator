<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mercosul's plates generator</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
  	<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet"> 
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/168041a3c3.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<script src="js/html2canvas.js"></script>
	<script src="js/canvas2image.js"></script>
  	<script src="js/app.js"></script>
</head>
<body onload="getSize()">
	<div class="container-fluid" id="fill">
		<div class="row h-100">
			<div class="col-xs-12 col-md-4 my-auto">
				<div id="t2" class="text-center">Mercosur Plates</div>
				<div id="t1" class="text-center">GENERATOR</div>
			</div>
			<div class="col-xs-12 col-md-8 text-center my-auto" id="plate-form">
				<form class="form-inline text-center">
					<div class="form-group mr-sm-3">
						<div class="input-group">
					     	<div class="input-group-prepend">
						    	<span class="input-group-text">Country</span>
						    </div>
					      	<select class="form-control" id="country-form">
					      		<option value="argentina" label="REPUBLICA ARGENTINA">REPUBLICA ARGENTINA</option>
								<option value="venezuela" label="REPUBLICA BOLIVARIANA DE VENEZUELA">REPUBLICA BOLIVARIANA DE VENEZUELA</option>
								<option value="brasil" label="BRASIL">BRASIL</option>
								<option value="uruguai" label="URUGUAY">URUGUAY</option>
								<option value="paraguai" label="REPUBLICA DEL PARAGUAY">REPUBLICA DEL PARAGUAY</option>
							</select>
					    </div>
					</div>
					<div class="form-group mr-sm-3">
					    <div class="input-group">
						    <div class="input-group-prepend">
						    	<span class="input-group-text">Plate</span>
						    </div>
	      					<input type="text" class="form-control" id="content-form" placeholder="content plate">
      					</div>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-info" onclick="generatePlate()">Generate</button>
					</div>
				</form>
			</div>
		</div>
		<hr/>
		<div class="row h-100">
			<div class="col-md-8 offset-md-1">
				<div id="plate">
					<div id="strip">
						<img id="mercosul" src="img/logomercosul.png">
						<p id="country"></p>
						<img id="country-flag">
					</div>
					<div id="content">		
						<img id="waves" src="img/waves.png">
						<div id="br"><b>BR</b></div>
						<div id="c1" class="text"></div>
						<div id="c2" class="text"></div>
						<div id="c3" class="text"></div>
						<div id="c4" class="text"></div>
						<div id="c5" class="text"></div>
						<div id="c6" class="text"></div>
						<div id="c7" class="text"></div>	
					</div>
				</div>
			</div>	
		</div>
	</div>

	
</body>
</html>
